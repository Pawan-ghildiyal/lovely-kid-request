<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Their Lovely Kid?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em;
            color: #4CAF50;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Are You Their Lovely Kid?</h1>
    <form id="lovelyKidForm">
        <label>Are you their lovely kid?</label>
        <input type="radio" id="yes" name="lovelyKid" value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="lovelyKid" value="no" required>
        <label for="no">No</label>

        <input type="submit" value="Submit">
    </form>

    <div class="result" id="resultMessage"></div>
</div>

<script>
    document.getElementById('lovelyKidForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting the traditional way
        const isLovelyKid = document.querySelector('input[name="lovelyKid"]:checked').value;
        const resultMessage = document.getElementById('resultMessage');

        if (isLovelyKid === 'yes') {
            resultMessage.textContent = "Please paise dedo!";
        } else {
            resultMessage.textContent = "Phir bhi dedo, gareeb hun!";
        }
    });
</script>

</body>
</html>
